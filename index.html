<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>kurtbira.net</title>
    <meta name="description" content="kürt değilim türkbiranın reklamını yapıyorum">
    <meta property="og:title" content="kurtbira.net">
    <meta property="og:description" content="kürt değilim türkbiranın reklamını yapıyorum">
    <meta property="og:image" content="https://kurtbira.net/1.png"> 
    <meta property="og:url" content="https://kurtbira.net">
    <meta name="theme-color" content="#00FF00">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'PT Serif', serif;
            font-weight: 700; 
            font-style: italic;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-top: 15px;
            font-size: 1.8rem;
            color: #00FF00;
            flex-shrink: 0;
        }

        .counter {
            margin: 5px 0;
            font-size: 1.5rem;
            color: #ffffff;
            flex-shrink: 0;
        }

        .controls {
            margin-bottom: 0.8rem; 
            flex-shrink: 0;
        }

        .controls button {
            background: none;
            border: none;
            color: #FFA500;
            text-decoration: underline;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
        }

        .hidden {
            display: none;
        }

        .image-box {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            padding: 5px;
            box-sizing: border-box;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .random-trigger {
            margin-top: 10px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: underline;
        }

        .discord-link {
            margin-top: 12px;
            color: #FFA500;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .discord-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<header>kurtbira.net</header>

<div class="counter">#<span id="counter">1</span></div>

<div class="controls">
    <button id="prevBtn" onclick="prev()">önceki</button>
    <button id="nextBtn" onclick="next()">sonraki</button>
</div>

<div class="image-box">
    <img id="img" src="">
</div>

<div class="footer-links">
    <div class="random-trigger" onclick="randomImg()">rastgele</div>
    <a href="https://discord.gg/bdmNzRr5MU" target="_blank" class="discord-link">discord</a>
</div>

<script>
    const images = ["1.png", "2.png", "3.png", "4.png"];
    let currentIndex = 0;

    window.onload = function() {
        const path = window.location.pathname.replace('/', '');
        const pathIndex = parseInt(path) - 1;

        if (!isNaN(pathIndex) && pathIndex >= 0 && pathIndex < images.length) {
            currentIndex = pathIndex;
            updateDisplay();
        } else {
            randomImg();
        }
    };

    function updateDisplay() {
        const imgElement = document.getElementById("img");
        const counterElement = document.getElementById("counter");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        imgElement.src = images[currentIndex];
        counterElement.innerText = currentIndex + 1;

        const newPath = "/" + (currentIndex + 1);
        window.history.pushState({ path: newPath }, '', newPath);

        currentIndex === 0 ? prevBtn.classList.add("hidden") : prevBtn.classList.remove("hidden");
        currentIndex === images.length - 1 ? nextBtn.classList.add("hidden") : nextBtn.classList.remove("hidden");
    }

    function next() {
        if (currentIndex < images.length - 1) {
            currentIndex++;
            updateDisplay();
        }
    }

    function prev() {
        if (currentIndex > 0) {
            currentIndex--;
            updateDisplay();
        }
    }

    function randomImg() {
        let randomIndex;
        do {
            randomIndex = Math.floor(Math.random() * images.length);
        } while (randomIndex === currentIndex && images.length > 1);
        
        currentIndex = randomIndex;
        updateDisplay();
    }

    document.addEventListener('touchmove', function(e) {
        if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
            e.preventDefault();
        }
    }, { passive: false });
</script>

</body>
</html>
